name: deploy
# run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    - CI-PROD
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: yarn
      - run: yarn build
      - run: yarn test